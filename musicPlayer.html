<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="musicPlayer.css">
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/1754/PNG/512/iconfinder-musicmelodysoundaudio19-4105562_113867.png">

</head>
<body>
    <div class="wrapper">
        <div class="musicPlayer">
         <div class="upper">
            <div class="left top"><i class="fa-solid fa-angles-left"></i></div>
            <div class="right top"><i class="fa-solid fa-list"></i></div>
        </div>
        <div class="songList">
            <div class="song"><span>Zinda Banda</span></div>
            <div class="song"><span>Zindagi Kuch Toh Bata</span></div>
            <div class="song"><span>Galliyan</span></div>
            <div class="song"><span>Ram Siya Ram</span></div>
            <div class="song"><span>Raatan Lambiyan</span></div>
            <div class="song"><span>Kesariya</span></div>
            <div class="back top"><i class="fa-solid fa-angles-left"></i></div>
        </div>
        <div class="middle">
             <div class="circle"><img src="" id="albumImage"></div>
            <input type="range" id="setVolume" min="0" max="1" step="0.1" value="0.7">
            <div class="volume"><i class="fa-solid fa-volume-high"></i></div>
        </div>
         
        <div class="description">
            <div class="name"><h2 class="uppertext"></h2></div>
            <div class="artist"><p class="uppertext"></p></div>
        </div>
         <div class="audioAdd"><audio src="" id="audioFile" controls></audio></div> 
        
        <div class="bottom">
        <div class="processor">
             <input type="range" id="length" min="1" value="0" step="0.5">
        </div>
        
        <div class="buttons">
            <div class="prev icon"><i class="fa-solid fa-backward"></i></div>
            <div class="play icon"><i class="fa-solid fa-play fa-pause" id="ctrl"></i></div>
            <div class="next icon"><i class="fa-solid fa-forward"></i></div>
        </div>
       </div> 
    </div>
    <!-- <div class="background"></div>
    <div class="background2"></div> -->
    </div>
    <script src="musicPlayer.js"></script>
</body>
</html>
